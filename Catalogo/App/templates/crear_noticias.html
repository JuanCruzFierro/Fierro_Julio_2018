<html>
    <head>
        <title>Crear noticias</title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1 style='text-align:center;'>Crear noticias</h1>

        <form method='POST' action='{% url "guardar_noticia" %}'>
            {% csrf_token %}
            <p>Titulo:</p>
            <input type='text' name='titulo'>
            <br>
            <p>Fecha:</p>
            <input type='date' name='fecha'>
            <br>
            <p>Puntaje:</p>
            <input type='text' name='puntaje'>
            <br>
            <input type='submit'>
        </form>

    </body>
</html>
